<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <link rel='icon' type='image/x-icon' href='./favicon.ico'>
    <link rel='stylesheet' type='text/css' media='screen' href='./CSS/style.css'>

<body id="corpo">
    
    <main>
        <header>
        
        </header>
        <aside>
            <nav id="menu">
                <div>
                    <img src="./img/spotify-logo.svg" alt="Logo do Spotify" id="logo">
                </div>
                <ul>
                    <li>
                        <a><img src="./img/home.svg"><span> Home</span></a>
                    </li>
                    <li>
                        <a><img src="./img/find.svg"><span> Search</span></a>
                    </li>
                </ul>
                <div>

                    <section>
                        <div>

                                <p>Create your first playlist</p>

                            </div>
                        </div>

          </nav>

    <footer>

            <div>
                <p>TESTAR O PREMIUM DE GRAÇA></p>
